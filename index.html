<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Escape from the Mire</title>
</head>
<body>
    <div id="header">
        <h1>Escape from the Mire</h1>
        <h2 id='message'>Choose a name</h2>
        <h2 id='score'></h2>
        <button id="show-scores">Show Scores</button>
        <form id="create-user">
            <input type="text" name="username" id="" placeholder="username" required>
            <select name="class" id="">
                <option value="paladin">Paladin</option>
                <option value="archer">Archer</option>
                <option value="sage">Sage</option>
                <option value="thief">Thief</option>
            </select>
            <input type="submit" value="submit">
        </form>
    </div>
    <div id="app"></div>
    <script src="./src/user.js"></script>
    <script src="./src/monster.js"></script>
    <script src="./src/cell.js"></script>
    <script src="./src/level.js"></script>
    <script src="./src/index.js"></script>
</body>
</html>
